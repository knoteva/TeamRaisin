        <section class="contacts col-md-4 col-lg-5">
            <form action="#" method="post" id="form">
                <h2>Запитване</h2>
                <label>Име</label>
                <input type="text" name="name" placeholder="Вашето име" required /><br />
                <label>E-mail</label>
                <input type="email" name="mail" placeholder="E-mail адрес" required /><br />
                <label>Тема</label>
                <input type="text" name="subject" required /><br />
                <label>Въпрос</label>
                <textarea rows=10 placeholder="Вашият въпрос..." required></textarea><br />
                <input type="submit" name="name" value="Изпращане" />
            </form>
        </section>
